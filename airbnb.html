<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="airbnb.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <title>Überall · Unterkünfte · Airbnb</title>
</head>
<body>
    <div class="container-header">
        <div class="iconmain">
            <div class="icon">
                <a href="https://www.airbnb.de/" class="coloricon" target="_blank"><i class="fab fa-airbnb"></i> </a>
            </div>
        </div>
        <div class="Gastgebermain">
            <div class="Gastgeber"><a href="https://www.airbnb.de/host/homes" class="gastcolor" target="_blank">Gastgeber werden</a></div>
            
        </div>
        <div class="worldiconmain">
            <div class="worldicon">
                <i class="fas fa-globe"></i>
            </div>
        </div>
        <div class="toprightcont">
            <div class="threeline">
                <i class="fas fa-grip-lines"></i>
            </div>
            <div class="userpp">
                <i class="fas fa-user-circle"></i>
            </div>
        </div>
        <div class="searchcont">
            <div class="searchbox-main">
                <input type="text" class="tbox-search">
                <a class="btn-search">
                    <i class="fas fa-search"></i>
                </a>
            </div>
        </div>

    </div>
    <div class="bottom-header">
        <div class="btn-1">
            <p >Sofort Buchen</p>
            
        </div>
        <div class="btn-1">
            <p>Preis</p>
        </div>
        <div class="btn-1">
            <p>Art der Unterkunft</p>
        </div>
        <div class="btn-1">
            <p>Kostenlose Stornierung</p>
        </div>
        <div class="btn-1" >
            <p>Weitere Filter</p>
        </div>
    </div>

    <h4>Gib die Reisedaten und die Anzahl der Gäste ein, um den Gesamtpreis pro Nacht zu sehen.</h4>
    <header></header>


</body>
</html>
